<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的网站</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://picsum.photos/1920/1080') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      max-width: 80%;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1em;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>欢迎来到我的网站</h1>
  <p>这是一个简单、美观的单页展示网站，你可以自定义背景、文字和按钮。</p>
  <a class="btn" href="https://example.com">点击这里</a>
</body>
</html>
